<h1>Studieplek reserveren</h1>
<p>
Wil je een studieplek reserveren in <strong>De Leeshoek</strong>? Vul het formulier hieronder in en we bevestigen je aanvraag via e-mail.
</p>
<form>
<fieldset>
<legend>
Jouw gegevens
</legend>
<div>
<label for="fname">Naam *</label>
<input type="text" id="fname" placeholder="Voornaam Achternaam">
</div>
<div>
<label for="email">E-mail *</label>
<input type="email" id="email" placeholder="naam@voorbeeld.be">
</div>
<div>
<label for="bdate">Datum *</label>
<input type="date" id="bdate">
</div>
<div>
<label for="bio">Opmerking *</label>
<textarea id="bio" cols="40" rows="5" placeholder="Extra info (bijv. voorkeur plaats, examenperiode â€¦)"></textarea>
</div>
<div>
<label><input type="checkbox" value="a">  Ik ga akkoord met de afspraken</label>
</div>
</fieldset>
<div>
<button type="submit">Verzenden</button>
<button type="reset">Wissen</button>
</div>
</form>
